<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amoCRM Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .deal-row { cursor: pointer; }
        .deal-details { display: none; }
        .status-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        .spinner {
            display: none;
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">amoCRM Deals</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Deal Name</th>
                    <th>Budget</th>
                    <th>Contact Name</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="dealsTableBody"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
